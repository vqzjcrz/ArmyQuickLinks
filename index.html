    <style>
        *{
            margin:0;
            padding:0;
            font-family:"Helvetica";
            color:white;
        }
        body{
            background-color: #000;
        }
        #nav{
            width:100vw;
            height:50px;
            top:0;
            left:0;
            position:relative;
            background-color:#2b2b2b;
            display:flex;
            justify-content:center;
            align-items: center;
            border-bottom: 1px solid #b2b2b2;
        }
        #ti{
            position:absolute;
            left:7px;
            top:7px;
        }
        #sbtn, #cent>input{
            padding:5px;
            border-radius: 0;
            width:auto;
            border:none;
            text-align: center;
            color:black;
        }
        #content-box{

            top:50px;
            width:100%;
            height:100%;
            position:relative;
            display:grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            justify-items: center;
            align-items: center;
            row-gap: 50px;
        }
        .content{
            width:300px;
            height: 150px;
            background-color: #3a3a3a;
            display:flex;
            flex-direction: column;
            justify-content:center;
            align-items:center;
            border-radius:20px;
            border: 1px solid #b2b2b2;

        }
        .content>img,.content>h3{
            max-width:100%;
            padding:10px 0px 10px 0px;
            display:block;
            text-align: center;
            max-height: 70px;
        }
        a{
            text-decoration: none;
        }

        .warno{

            width:100vw;
            height:auto;
            background-color:#000;
            bottom:0;
            padding:0px 0px 10px 0px;
            margin:0;
            position: absolute;

        }

        .txt{

            color:#fff;
            transform:translateX(0);
            animation: flashing 0.5s infinite, movin 5s linear infinite alternate;
            position:relative;
            display: inline-block;

        }

        @keyframes flashing {
            0% {color:red;}
            50% {color:white;}
            100% {color:red;}
        }
        @keyframes movin {
            0% {transform:translateX(0)}
            50% {transform:translateX(calc(100vw - 100%));}
        }

    </style>

</head>
